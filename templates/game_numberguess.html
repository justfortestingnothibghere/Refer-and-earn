<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guess - TeamXOg Games</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Guess the Number (1-100)</h1>
    <nav><a href="{{ url_for('index') }}">Home</a></nav>
    <input type="number" id="guess" placeholder="Enter number">
    <button onclick="guessNumber()">Guess</button>
    <div id="result"></div>
    <p>Balance: {{ current_user.balance }} coins</p>
    <script src="{{ url_for('static', filename='js/games.js') }}"></script>
    <script>
        function guessNumber() {
            const guess = parseInt(document.getElementById('guess').value);
            const answer = Math.floor(Math.random() * 100) + 1;
            let win = guess === answer;
            fetch('/game/win', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({game: 'numberguess', win})
            }).then(res => res.json()).then(data => {
                document.getElementById('result').innerText = `Number was ${answer}. ${win ? 'Win' : 'Lose'}! Balance: ${data.balance}`;
            });
        }
    </script>
</body>
</html>
